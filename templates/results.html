<!DOCTYPE html>
<html>
  <head>
    <title>Beauty-Blitz</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4 text-center web-title">Top 3 LÃ¤den</h1>
      <div class="row mt-5">
        {%for shop in shops %}
        <div class="col-md-4">
          <div class="card card-info mb-4">
            <div class="card-body">
              <h5 class="card-title">{{ shop.shop_name}}</h5>
              <p class="card-text">Bewertungen {{ shop.rating}}</p>
              <p class="card-text">Standort {{ shop.location}}</p>
              <p class="card-text">Preis {{ shop.price}}</p>
              <img
                src="{{ shop.picture}}"
                class="card-img-top"
                alt="Ladenbild"
              />
              <div class="d-flex justify-content-center">
                <a href="{{ shop.shop_url}}" target="_blank" class="btn btn-search mt-5"
                  >Buchen!</a
                >
              </div>
            </div>
          </div>
        </div>
        {% endfor%}
      </div>
    </div>
    <div class="d-flex justify-content-center mt-5">
        <a href="{{ url_for('index') }}" class="btn btn-search2 mt-5"
                  >Neue Suche</a
        >
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
