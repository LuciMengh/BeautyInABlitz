<!DOCTYPE html>
<html>
  <head>
    <title>Beauty-Blitz-Berlin</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form method="post">
        <div class="container mt-5">
            <div class="d-flex web-title justify-content-center mt-5">Beauty-Blitz-Berlin</div>
          </div>
          <div class="d-flex row justify-content-center mt-5">
              <div class="d-flex col col-lg-4 align-items-center mt-5">
                  <div class="d-flex col col-lg-4">
                      <label for="service" class="select-label"> Behandlung: </label>
                  </div>
                  <div class="col col-lg-8">
                      <select name="service" id="service" class="form-select select-info">
                          <option value="" selected disabled>Auswählen</option>
                          <option value="Damenhaarschnitt">Damenhaarschnitt</option>
                          <option value="Herrenhaarschnitt">Herrenhaarschnitt</option>
                          <option value="Manikuere">Manikuere</option>
                          <option value="Pedikuere">Pedikuere</option>
                          <option value="IPL dauerhafte Haarentfernung">IPL dauerhafte Haarentfernung</option>
                          <option value="Gesichtsbehandlungen">Gesichtsbehandlungen</option>
                          <option value="Entspannungsmassage">Entspannungsmassage</option>
                          <option value="Thaimassage">Thaimassage</option>
                      </select>
                  </div>
              </div>
          </div>
          <div class="d-flex row justify-content-center mt-5">
              <div class="d-flex col col-lg-4 align-items-center">
                  <div class="d-flex col col-lg-4">
                      <label for="service" class="select-label"> Standort: </label>
                  </div>
                  <div class="col col-lg-8">
                      <select name="location" id="location" class="form-select select-info">
                          <option value="" selected disabled>Auswählen</option>
                          <option value="Charlottenburg">Charlottenburg</option>
                          <option value="Kreuzberg">Kreuzberg</option>
                          <option value="Mitte">Mitte</option>
                          <option value="Spandau">Spandau</option>
                          <option value="Neukölln">Neukölln</option>
                          <option value="Tegel">Tegel</option>
                          <option value="Reineckendorf">Reineckendorf</option>
                          <option value="Lichtenrade">Lichtenrade</option>
                          <option value="Lichtenberg">Lichtenberg</option>
                      </select>
                  </div>
              </div>
          </div>
          <div class="d-flex row justify-content-center mt-5">
              <button type="submit" class="btn btn-search mt-5">
                  Suchen
              </button>
          </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
